<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>
  
  <!-- Dumbbell Icon -->
  <g fill="white">
    <!-- Left weight -->
    <rect x="15" y="35" width="8" height="30" rx="2"/>
    <!-- Left bar -->
    <rect x="23" y="47" width="15" height="6" rx="1"/>
    <!-- Center bar -->
    <rect x="38" y="45" width="24" height="10" rx="2"/>
    <!-- Right bar -->
    <rect x="62" y="47" width="15" height="6" rx="1"/>
    <!-- Right weight -->
    <rect x="77" y="35" width="8" height="30" rx="2"/>
  </g>
  
  <!-- AI Sparkle -->
  <g fill="#FCD34D">
    <circle cx="70" cy="25" r="3"/>
    <circle cx="75" cy="30" r="2"/>
    <circle cx="65" cy="30" r="1.5"/>
  </g>
</svg>
